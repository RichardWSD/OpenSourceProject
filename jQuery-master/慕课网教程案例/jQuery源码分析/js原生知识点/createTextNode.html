        function htmlEncode(str) {
            var div = document.createElement("div");
            var text = document.createTextNode(str);
            div.appendChild(text);
            return div.innerHTML;
        }
        function htmlDecode(str) {

            div.innerHTML = str;
            return div.innerText;
