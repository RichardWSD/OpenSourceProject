    <script>
        let name = "Doe, John";
        name.replace(/(\w+)\s*, \s*(\w+)/, "$2 $1");
        console.log(name);

        name = 'aaa bbb ccc';
        uw = name.replace(/\b\w+\b/g, function (word, a, b, c, d, e) {
            return word.substring(0, 1).toUpperCase() + word.substring(1);
        });
        console.log(uw);
    </script>
