<script type="text/javascript">

function Aaron(List, callback) {

    var task;
    if (task = List.shift()) {
      task(); //执行函数
    }
    if (List.length > 0) { //递归分解
      arguments.callee(List, callback)
    } else {
      callback()
    }
}

function show(data){
  $("body").append('<li>'+ data +'</li>')
}

callbacks.fire(); 



</script>
