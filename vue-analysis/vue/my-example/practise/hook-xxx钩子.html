<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>VueJS Tutorials</title>
  <script src="https://unpkg.com/vue"></script>
</head>

<body>
  <div id="app">

  </div>
</body>

<script>
  // 这是一个官方文档没有介绍的钩子 https://juejin.cn/post/7006616545119961101
  let Child = {
    template: `<div>
                我是子组件
               </div>`,
    props: {
      nickName: String
    }
  }

  let vm = new Vue({
    el: '#app',
    template: `<child @hook:mounted="handleChildMounted"></child>`,
    components: {
      Child
    },
    methods: {
      handleChildMounted() {
        console.log('父组件中监听到子组件的挂载');
      }
    }
  })
</script>

</html>
