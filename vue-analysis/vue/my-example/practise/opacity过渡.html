<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .ani {
      transition: opacity 2s;
    }
    .ani:hover {
      opacity: 0;
    }
  </style>
</head>
<body>
  <!-- 当从hover变成不hover的时候，元素身上从opacity为0到没有opacity属性（默认值为1）过渡 -->
  <p class="ani">的辅导老师</p>
</body>
</html>
