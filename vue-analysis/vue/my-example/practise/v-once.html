<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>VueJS Tutorials</title>
  <script src="https://unpkg.com/vue"></script>
</head>

<body>
  <div id="app">

  </div>
</body>

<script>
  let vm = new Vue({
    el: '#app',
    template: '<div>' +
      '<button v-on:click.once="doThis">只执行一次</button>' +
      '</div>',
    methods: {
      doThis() {
        console.log('doThis')
        return null; // 但是如果return null则可以执行多次
      }
    }
  })
</script>

</html>
