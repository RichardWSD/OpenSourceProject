<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>VueJS Tutorials</title>
  <script src="https://unpkg.com/vue"></script>
</head>

<body>
  <div id="app">

  </div>
</body>

<script>
  // wsd：发现没什么问题，组件props命名和在模板上命名都用camelCase的时候都是ok的，不存在官方文档说的一定要转成kebab-case的问题
  // 研究源码发现只要是跟组件props命名或者是组件props命名的kebab-case格式一致的情况就是可以的
  let Child = {
    template: `<div>
                {{ nickName }}
               </div>`,
    props: {
      nickName: String
    }
  }

  let vm = new Vue({
    el: '#app',
    template: `<child :nickName="nickName"></child>`,
    data: {
      nickName: 'abc'
    },
    components: {
      Child
    }
  })
</script>

</html>
