<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>VueJS Tutorials</title>
        <script src="https://unpkg.com/vue"></script>
    </head>
    <body>
        <!-- 实际上vue会把这个div用编译出来的模板替换掉 -->
        <div id="vue-app">
           {{$msg}} - {{name}}
        </div>
    </body>

    <script>
      new Vue({
          el: '#vue-app',
          data: {
              $msg: 'Shaun',
              name: 'hhh'
          }
      });
    </script>
</html>
