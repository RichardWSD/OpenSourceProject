<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/vant@2.12/lib/index.css"
/>
  <style>
    .wrapper {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100%;
  }

  .block {
    width: 120px;
    height: 120px;
    background-color: #fff;
  }
  .full {
    height: 1135px;
  }
  </style>
  <!-- 引入 Vue 和 Vant 的 JS 文件 -->
  <script src="./vue2.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vant@2.12/lib/vant.js"></script>
</head>
<body>
  <div id="app"></div>
  <script>
    // scrollspy
    const template = `<div>
      <van-button
        type="primary"
        text="显示"
        style="margin-left: 16px;"
        @click="show = true"
      />
      <div class="full">满屏高度</div>

      <van-overlay :lock-scroll="true" :show="show" @click="show = false">
        <div class="wrapper">
          <div class="block" @click.stop />
        </div>
      </van-overlay>
      </div>
   `

    new Vue({
      el: '#app',
      template,
      data() {
        return {
          show: true
        };
      },
      methods: {
        close() {
          console.log('11:',11);
          this.show = false
        }
      },
    });

  </script>
</body>
</html>
