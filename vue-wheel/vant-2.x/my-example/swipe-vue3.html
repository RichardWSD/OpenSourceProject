<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/vant/3.4.1/index.css" />
  <style>
    .van-swipe-item {
      color: white;
      font-size: 20px;
      line-height: 150px;
      text-align: center;
    }

    .van-swipe-item:nth-child(even) {
      background-color: #39a9ed;
    }

    .van-swipe-item:nth-child(odd) {
      background-color: #66c6f2;
    }

    .van-swipe img {
      display: block;
      box-sizing: border-box;
      width: 100%;
      height: 240px;
      padding: 30px 60px;
      background-color: white;
      pointer-events: none;
    }
  </style>
  <!-- 引入 Vue 和 Vant 的 JS 文件 -->
  <script src="./vue3.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/vant/3.4.0/vant.js"></script>
</head>

<body>
  <div id="app"></div>
  <script>
    // scrollspy
    const template = `<div>
      <van-swipe ref="swipe" indicator-color="white">
        <van-swipe-item>1</van-swipe-item>
        <van-swipe-item>2</van-swipe-item>
        <van-swipe-item>3</van-swipe-item>
        <van-swipe-item>4</van-swipe-item>
      </van-swipe>
      <button @click="next">next</button>
      <button @click="prev">prev</button>
      </div>
   `

   const app = Vue.createApp({
      template,
      mounted() {
        this.swipe = this.$refs.swipe
        swipe = this.swipe
      },
      methods: {
        next() {
          this.swipe.next()
        },
        prev() {
          this.swipe.prev()
        }
      },
    })

    app.use(vant.Swipe)
    app.use(vant.SwipeItem)

    app.mount('#app')

  </script>
</body>

</html>
